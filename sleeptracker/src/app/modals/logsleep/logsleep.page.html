<ion-header>
  <ion-toolbar>
    <ion-title>Log Your Sleep</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <!-- <ion-icon name="close-circle-outline"></ion-icon> -->Submit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class = "sleeppage">

  <ion-card class = 'ion-card-button' (click)="passSleep()" color = 'tertiary'>
    <ion-card-header>
      <ion-card-title class="sleepBanner">Record your sleep here</ion-card-title>
      <ion-card-subtitle class="sleepBanner">Record your sleep here</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-item>
    <ion-label>Start:</ion-label>
    <ion-datetime display-timezone="pst" displayFormat="MM/DD/YYYY hh:mm A" min="2020" max="2021" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>End:</ion-label>
    <ion-datetime display-timezone="pst" displayFormat="MM/DD/YYYY hh:mm A" min="2020" max="2021" [(ngModel)]="endTime" (ngModelChange)="setDate()"></ion-datetime>
  </ion-item>
</ion-content>
